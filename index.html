<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee:</h2>
    <form>
  <input 
  id="firstName"
  placeholder="First Name"
    type="text"
    data-testid="firstNameInput">
    <input 
      id="lastName"
    placeholder="Last Name"
    type="text"
    data-testid="lastNameInput">
    <input 
    id="Number"
    placeholder="ID"
    type="text"
    data-testid="idInput">
    <input
    id="jobTitle"
    placeholder="Title"
    type="text"
    data-testid="titleInput">
    <input 
      id="Income"
    placeholder="Annual Salary"
    type="text"
    data-testid="annualSalaryInput"
    >
    </form>
    <form>
    <button data-testid = "submitButton"
    onclick="submitButton()"> Submit</button>
   </form>
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
<th>First Name</th>
<th>Last Name</th>
<th>ID</th>
<th>Title</th>
<th>Salary</th>
<th></th>
</tr>
      </thead>
    </table>
  </main>
  <footer>
    <p>Total Monthly:</p>
  </footer>
</body>
</html>
