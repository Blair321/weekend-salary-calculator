<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee:</h2>
    <form>
  <input placeholder="First Name"
    type="text">
    <input placeholder="Last Name"
    type="text">
    <input placeholder="ID"
    type="text">
    <input placeholder="Title"
    type="text">
    <input placeholder="Annual Salary"
    type="text">
    <button>Submit</button>
   </form>
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
<th>First Name</th>
<th>Last Name</th>
<th>ID</th>
<th>Title</th>
<th>Salary</th>
</tr>
      </thead>
    </table>
  </main>
  <footer>
    <p>Total Monthly:</p>
  </footer>
</body>
</html>
